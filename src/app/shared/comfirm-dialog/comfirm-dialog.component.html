<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="ปิด" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{content}}</p>
</div>
<div class="modal-footer">
    <button type="button" ngbAutofocus class="btn  btn-light" (click)="cancel()">{{closeButtonMsg}}</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">{{confirmButtonMsg}}</button>
</div>
