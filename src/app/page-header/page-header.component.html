<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">{{header}}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <section>
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">
                            <a routerLink="/">หน้าแรก</a>
                        </li>
                        <ng-container *ngFor="let breadcrumb of breadcrumbs;let last = last">
                            <ng-container *ngIf="breadcrumb.data.name">
                                <i *ngIf="breadcrumb.data.iconClass" [class]="breadcrumb.data.iconClass"></i>
                                <li *ngIf="!last" class="breadcrumb-item">
                                    <a [routerLink]="breadcrumb.url">{{breadcrumb.data?.name}}</a>
                                </li>
                                <li *ngIf="last" class="breadcrumb-item active">{{breadcrumb.data?.name}}</li>
                            </ng-container>
                        </ng-container>
                    </ol>
                </section>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
