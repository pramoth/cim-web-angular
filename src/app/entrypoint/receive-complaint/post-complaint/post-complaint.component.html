<div class="container-fluid">
    <div class="card mt-1">
        <ngb-tabset [justify]="'fill'">
            <ngb-tab title="1. รายละเอียดเรื่องร้องเรียน">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-detail-post></app-detail-post>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="2. รายละเอียดผู้ร้องเรียน">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-complainant-detail-post></app-complainant-detail-post>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="3. รายละเอียดหน่วยงาน/ผู้ถูกร้องเรียน">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-accused-detail-post></app-accused-detail-post>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="4. เอกสารแนบ">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-results-post></app-results-post>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
