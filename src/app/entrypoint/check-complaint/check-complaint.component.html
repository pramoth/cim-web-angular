<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">ตารางข้อมูลเรื่องร้องเรียนทั้งหมด</h3>
                </div>
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-center">
                        <thead>
                        <tr>
                            <th>ลำดับ</th>
                            <th>เลขดำที่</th>
                            <th width="30%">ชื่อเรื่องร้องเรียน</th>
                            <th>ประเด็น</th>
                            <th>ชื่อผู้ร้องเรียน</th>
                            <th>รับจาก</th>
                            <th>ชื่อผู้รับผิดชอบ</th>
                            <th>พิจารณารับ</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of items; let i = index">
                            <td>{{i + 1}}</td>
                            <td>001/2558</td>
                            <td style="text-align: left !important;">{{item.detail}}</td>
                            <td>ประเด็นที่1 ,ประเด็นที่2 ,ประเด็นที่3</td>
                            <td>-</td>
                            <td>{{item.name}}</td>
                            <td>-</td>
                            <td>รอรับเรื่อง</td>
                            <td>
                                <button class="btn btn-block btn-info btn-sm" [routerLink]="['..',item.route]">
                                    รายละเอียด
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <ngb-pagination [collectionSize]="70" [(page)]="page"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>

</div>
