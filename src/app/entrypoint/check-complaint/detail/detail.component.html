<div class="container-fluid">
    <div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group row text-right">
                    <label for="input1" class="col-lg-5 col-form-label font-weight-normal">เรื่องร้องเรียนเลขดำที่</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="input1" value="ทดสอบ" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row text-right">
                    <label for="input2" class="col-lg-4 col-form-label font-weight-normal">ผู้รับผิดชอบ</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="input2" value="ทดสอบ" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group row text-right">
                    <label for="input3" class="col-lg-5 col-form-label font-weight-normal">เรื่องร้องเรียนเลขแดงที่</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="input3" value="ทดสอบ" disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row text-right">
                    <label for="input4" class="col-lg-4 col-form-label font-weight-normal">สำนัก</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="input4" value="ทดสอบ" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-5">
        <ngb-tabset [justify]="'fill'">
            <ngb-tab title="รายละเอียดเรื่อง">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-about></app-about>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="แผนการดำเนินการ">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-plan></app-plan>
                    </div>
                </ng-template>
            </ngb-tab>

            <ngb-tab title="ออกหนังสือ">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-issue-doc></app-issue-doc>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="รับหนังสือ">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-receive-doc></app-receive-doc>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="แสวงหาข้อเท็จจริง">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-fact></app-fact>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="conclude" title="เสนอยุติ">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-conclude></app-conclude>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="พิมพ์">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-print></app-print>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="ขั้นตอน">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-step></app-step>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="ส่งต่อ สส 1-4 สกค. สตท.">
                <ng-template ngbTabContent>
                    <div class="ml-4 mr-4">
                        <app-forward></app-forward>

                </ng-template>
            </ngb-tab>
