<div class="card card-primary mt-5 mb-5">
    <div class="card-header">
        <h3 class="card-title">รับหนังสือ</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fas fa-minus"></i></button>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2 text-md-right">
                วันที่รับ
            </div>
            <div class="col-md-4 form-group">
                <input type="text" class="form-control">
            </div>
            <div class="col-md-2 text-md-right">
                ครั้งที่
            </div>
            <div class="col-md-4 form-group">
                <input type="text" class="form-control">
            </div>

        </div>
        <div class="row">
            <div class="col-md-2 text-md-right">
                ที่หนังสือ
            </div>
            <div class="col-md-4 form-group">
                <input type="text" class="form-control">
            </div>
            <div class="col-md-2 text-md-right">
                ลงวันที่
            </div>
            <div class="col-md-4 form-group">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 text-md-right">
                ผู้ร้องเรียน
            </div>
            <div class="col-md-10 form-group">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 text-md-right">
                ประเภทหนังสือร้องเรียน
            </div>
            <div class="col-md-10 form-group">
                <select class="form-control">
                    <option>กรุณาเลือก</option>
                    <option>หนังสือชี้แจงข้อเท็จจริง</option>
                    <option>ตอบรับคำวินิจฉัย</option>
                    <option>โต้แย้งคำวินิจฉัย</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 text-md-right">
                เรื่อง
            </div>
            <div class="col-md-10 form-group">
                <textarea rows="4" class="form-control"></textarea>
            </div>
        </div>


        <div class="row">
            <div class="col-md-2 text-md-right">
                จำนวนหน้าเอกสาร
            </div>
            <div class="col-md-4 form-group">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="ml-5 mr-5">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td class="text-center">File</td>
                    <td>
                        <button type="button" class="btn btn-secondary" style="width: 150px">อัปโหลด</button>
                        <button type="button" class="btn btn-secondary ml-2" style="width: 150px" (click)="scan()">สแกนเอกสาร</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">รายละเอียด</td>
                    <td><textarea rows="4" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-primary" style="width: 150px">บันทึก</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <h5 class="mt-5 ml-5 mb-2" style="font-weight: bold">เอกสารที่ส่งมา</h5>
        <div class="ml-5 mr-5">
            <div class="ml-5 mr-5">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center" style="width: 50px;">ลำดับ</th>
                        <th>ชื่อไฟล์</th>
                        <th>รายละเอียด</th>
                        <th class="text-center" style="width: 230px"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of data; let i = index" [attr.id]="item.id">
                        <td class="text-center">{{item.id}}</td>
                        <td>test{{item.id}}.pdf</td>
                        <td>-</td>
                        <td>
                            <div class="row">
                                <div class="col-md-7">
                                    <button type="button" class="btn btn-info">
                                        <i class="nav-icon fas fa-edit"></i> ดาวน์โหลด
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button   (click)= "deleteRow(item.id)" class="btn btn-outline-danger" ><i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
