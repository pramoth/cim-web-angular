<div class="container-fluid">
    <form class="form-group">
        <div class="row">
            <div class="col-md-2 text-right">
                <label class="col-form-label font-weight-normal">เลขดำ/แดง: </label>
            </div>
            <div class="col-md-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="blackandred" value="{{getnumber}}">
                    <div class="input-group-append">
                        <span class="input-group-text">
                                <i class="fas fa-qrcode"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-1 ">
                <button type="button" class="btn btn-primary " (click)="openDetail(blackandred)" style="width: 125px">
                    ค้นหา
                </button>
            </div>
            <div class="col-md-2">
                <div class="offset-1 col-md-10">
                    <button type="button" class="btn btn-secondary " (click)="closeDetail()" style="width: 125px">
                        เคลียร์ข้อความ
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>

<div *ngIf="show" class="card ">
    <div class="row">
        <div class="card-body">
            <div class="col-md-12">
                <div>
                    <h4 class="card-title"> ติดตามขั้นตอนการดำเนินการ
                    </h4>
                </div>
                <div class="card-body  table-responsive p-0">
                    <table class=" table table-bordered mt-3 mb-5">
                        <thead class="table text-secondary">
                        <th class="text-center">ลำดับ</th>
                        <th>วันที</th>
                        <th>วันที่เสร็จ</th>
                        <th>จำนวนวัน</th>
                        <th>ขั้นตอน</th>
                        <th>เลขที่หนังสือ</th>
                        <th>วันที่รับหนังสือ</th>
                        <th>เลขที่หนังสือออก</th>
                        <th>วันที่ออกหนังสือ</th>
                        <th>ประเภทหนังสือ</th>
                        <th>ผู้ดำเนินการ</th>
                        <th>รายละเอียด</th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of data; let i = index">
                            <td class="text-center">{{i + 1}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.completedate}}</td>
                            <td>{{item.amountdate}}</td>
                            <td>{{item.step}}</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>{{item.operator}}</td>
                            <td>{{item.detail}}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <ngb-pagination [collectionSize]="70" [page]="0"></ngb-pagination>
    </div>
</div>
