<div class="container-fluid">
    <div class="card card-primary m-12">
        <div class="card-header">
            <h3 class="card-title">เพิ่มกลุ่มผู้ใช้งาน</h3>
        </div>
        <div class="card-body">
            <div class="form-group row text-right">
                <label class="col-sm-2 col-form-label font-weight-normal">ชื่อกลุ่ม</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-2 col-form-label font-weight-normal">คำอธิบาย</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row text-right">
                <label class="col-sm-2 col-form-label font-weight-normal">สิทธิ์</label>
                <div class="col-sm-4 text-left" >
                    <div class="form-check mt-2" *ngFor="let item of ['A','B','C','D','E','F','G']">
                        <input class="form-check-input" type="checkbox" >
                        <label class="form-check-label">สิทธิ์ {{item}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <button class="btn btn-primary">บันทึก</button>
                <button class="btn btn-secondary ml-2" >ยกเลิก</button>
            </div>
        </div>
    </div>
</div>
